        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body style="height: 10000px;">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img src="./assets/img/Logo.svg" alt="" class="logo__icon">
                </div>
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">Services & Rates</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">Reviews</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">Contacts us</a>
                        </li>
                    </ul>
                </nav>
                <div class="action__btn">
                    <a href="#!">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero__inner">
                <div class="hero__media">
                    <div class="hero__img-wrap">
                        <img src="./assets/img/pet-1.png" alt="" class="hero__img">

                        <!--Decoration-->
                        <img src="./assets/img/decor-1.svg" alt="" class="hero__decor hero__decor--left ">
                        <img src="./assets/img/decor-2.svg" alt="" class="hero__decor hero__decor--right ">
                    </div>
                    <div class="hero__img-wrap hero__img-wrap--small">
                        <img src="./assets/img/pet-2.png" alt="" class="hero__img ">
                    </div>

                    <div class="hero__list">
                        <div class="hero__list-item">
                            <img src="./assets/img/pet-3.png" alt="" class="hero__list-item--img">
                            <div class="hero__list-title">
                                <span class="hero__list-heading">Pet Health</span>
                                <div class="hero__list-skeleton"></div>
                                <div class="hero__list-skeleton hero__list-skeleton--small"></div>
                            </div>
                        </div>  
                        <div class="hero__line"></div>
                        <div class="hero__list-item">
                            <img src="./assets/img/pet-4.png" alt="" class="hero__list-item--img hero__list-item--img2">
                            <div class="hero__list-title">
                                <span class="hero__list-heading">Pet care</span>
                                <div class="hero__list-skeleton"></div>
                                <div class="hero__list-skeleton hero__list-skeleton--small"></div>
                            </div>
                        </div>  
                    </div>
                </div>

                <section class="hero__content">
                    <h1 class="section__heading hero__heading"> Established & Trusted Pet Care Service</h1>
                    <p class="section__desc hero__desc">
                        Discover a wide variety of Pawsitive services to choose from, 
                        including daycare, private walks, office duty and spa.
                    </p>
                    <div class="hero__cta">
                        <a href="#!" class="btn-primary hero__btn">
                            Book a Meet
                            <span class="btn__icon">
                                <svg width="5" height="6" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.48584 0.5L3.98584 3L1.48584 5.5" stroke="#FD5056" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </span>
                        </a>
                        <a href="#!" class="hero__call">Schedule a Call</a>
                    </div>
                </section>
            </div>
        </div>
    </section>
</body>
